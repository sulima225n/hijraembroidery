    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dbe1de;
            color: #224032;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #224032;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1rem;
            color: #224032;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .app-intro {
            background-color: rgba(34, 64, 50, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(34, 64, 50, 0.1);
        }

        .app-intro h2 {
            color: #224032;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .app-intro p {
            color: #224032;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            background-color: #dbe1de;
            border: 2px solid #224032;
            border-radius: 12px;
            text-decoration: none;
            color: #224032;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(34, 64, 50, 0.15);
        }

        .social-link:hover {
            background-color: #224032;
            color: #dbe1de;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 64, 50, 0.3);
        }

        .social-icon {
            width: 35px;
            height: 35px;
            margin-left: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .whatsapp-link {
            background: #dbe1de;
            border-color: #224032;
        }

        .whatsapp-link:hover {
            background: #224032;
            color: #dbe1de;
        }

        .instagram-link {
            background: #dbe1de;
            border-color: #224032;
        }

        .instagram-link:hover {
            background: #224032;
            color: #dbe1de;
        }

        .snapchat-link {
            background: #dbe1de;
            border-color: #224032;
        }

        .snapchat-link:hover {
            background: #224032;
            color: #dbe1de;
        }

        .tiktok-link {
            background: #dbe1de;
            border-color: #224032;
        }

        .tiktok-link:hover {
            background: #224032;
            color: #dbe1de;
        }

        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(34, 64, 50, 0.2);
        }

        .phone-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #224032;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .social-links {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin-top: 30px;
            }
        }
    </style>
